<div class="conteiner-fluif">
    <h4>Carrito de Compras</h4>
    <button class="btn-btn-secondary" (click)="openModal(template)">Pagar</button>
    <app-gallery-cart></app-gallery-cart>
</div>
<ng-template #template>
<div class="modal-header">
    <h4 class="modal-title pull-left">PAGO DE PEDIDO</h4>
    <button
    type="button"
    class="btn-close close pull-right"
    aria-label="Close"
    (click)="modalRef?.hide()"
    >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container">
        <div class="row">
            <div class="">
            <div class="card">
                <div class="text-center">               
                </div>
                <div class="mb-3">
                <label for="inputLogin" class="form-label">Nro de tarjeta</label>
                <input
                    type="txt"
                    class="form-control"
                    id="inputLogin"
                />
                </div>
                <div class="mb-3">
                <label for="inputPassword" class="form-label">Nro de contacto</label>
                <input type="password" class="form-control" id="inputPassword"  />
                </div>
            </div>
            </div>
        </div>
        </div>
    <div class="spacio">
        <button
    type="button"
    class="btn btn-danger"
    aria-label="Close"
    (click)="modalRef?.hide()"
    >
    <span aria-hidden="true" class="visually-hidden">&times;</span>
    Cancelar
    </button>
    <button type="button" class="btn btn-success" >
    Pagar
    </button>
    </div>
</div>
</ng-template>
