<div *ngIf="elementsCart.length === 0" class="alert alert-info">Productos en el Carrito.</div>
<ul *ngIf="elementsCart.length>0" class="list-group">
    <li class="list-group-item" *ngFor="let item of elementsCart">
        <app-card-cart [element]="item"></app-card-cart> 
    </li>
    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency:'S/.' }}</strong>
    </li>
</ul>
